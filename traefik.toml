[entryPoints]
[entryPoints.http]
address = ":80"
[entryPoints.http.http.redirections.entryPoint]
to = "https"
scheme = "https"

[entryPoints.https]
address = ":443"

[providers]
providersThrottleDuration = "2s"

[providers.file]
directory = "/conf"

[providers.docker]
watch = true
endpoint = "unix:///var/run/docker.sock"
swarmModeRefreshSeconds = "15s"
exposedbydefault = false

[[tls.certificates]]
certFile = "/ssl/cert.cer"
keyFile = "/ssl/cert.key"

[api]
dashboard = true

[log]
level = "ERROR"
